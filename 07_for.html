<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        /* Característica do loop while
            1) Local de teste: no início
            2) Garantia de execução: 1 (um)
            3) Número de repetições: Indeterminado
        */

        // Escrever os números de 1 a 10
        // três partes do for
        // 1) Inicialização
        // 2) Condição
        // 3) Incremento
        for(let i = 1; i <= 10) {
            document.write(i +'<br')
        }
       
       // Traço HTML

       
    </script>
</head>
<body>
    
</body>
</html>
