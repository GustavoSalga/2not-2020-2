<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    // 'use strict' impede que variáveis sejam declaradas sem o uso de let, var ou const
    // inicializar variáveis diretamente é má prática na programação
    'use strict'
    //parseInt() -> Tenta converter uma String em um número inteiro
    // Se conseguir, o resultado será um número inteiro contido na String
    // Se falhar, o resultado será a NaN (Not a Number)
   let num = parseInt(prompt('informe um número inteiro:'))

    // if é sempre escrito minúsculo
    // é obrigatoriamente seguido de parênteses
    // a condição do teste vai dentro do parênteses

    // is NaN pergunta se um valor NÃO É um número válido
    if(isNaN(num)){
        alert('ERRO o valor informado NÃO É um número inteiro válido')
    }
    else if(num > 0) {
        alert('o número informado é POSITIVO')
     }
     //else if são duas palavras separadas
     else if(num == 0) {
         alert('O número é igual a ZERO')
     }
     // else é sempre minúsculo
     // tem seu próprio bloco de comandos entre {}
     else {
         alert('o número informado é NEGATIVO')
     }
    </script>
</head>

</body>
</html>
