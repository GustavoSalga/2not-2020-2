<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'

        /*
            Peça ao usuário para informar um número, usando
            prompt(). Determine se o número digitado é par
            ou ímpar e informe ao usuário usando alert().
        */
       // Prompt() sempre recolhe resposta do tipo string
       // por isso vamos tentar converter a entrada em um número inteiro usando parseInt
        let num = parseInt(prompt('informe um número inteiro:'))

        if(isNaN(num)){
        alert('ERRO o valor informado NÃO É um número inteiro válido')
    }
        let resultado = num % 2
        if (resultado == 0) {
            alert('O número informado é par')
        }
        else {
            alert('O número informaro é ímpar')
        }

        
        
    </script>
</head>

</html>
