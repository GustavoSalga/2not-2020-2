<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    // 'use strict' impede que variáveis sejam declaradas sem o uso de let, var ou const
    // inicializar variáveis diretamente é má prática na programação
    'use strict'
    
    /* 
        Peça ao usuário para informar números, repetidamente. Esses números vão sendo somados até que o usuário informe 8

        Então, o resultado da soma é exibido
    
    */
   let soma = 0

   //Number tem o mesmo efeito do parseFloat
   let num = 1 // qualquer coisa que não seja zero
/* Característica do loop while
    1) Local de teste: no início
    2) Garantia de execução: 0 (zero)
    3) Número de repetições: Indeterminado

*/
   // Estrutura de repetição
   while(num !=8) {
       soma = soma + num
       num = Number(prompt('Informe um número a ser somado (ou 8 para terminar)'))
       
    // O número só entra para a soma se for válido
    if(!isNaN(num)) {
        soma += num // soma = soma + num
    }
}
       
    
    document.write(`A soma dos números informados é ${soma}:`)
    </script>
</head>

</body>
</html>
