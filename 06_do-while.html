<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /* 
            Lopp da soma dos número até que seja zedro
        */

       let soma = 0
       let num 
    do {
        num = Number(prompt('Digite um número para somar ou (0 para terminar)'))

        if(isNaN(num)) {
            soma += num
        }

    } while(num != 0)

    document.write(`A soma dos números informados é ${soma}:`)
        
    </script>
</head>

</body>
</html>
